{% extends "base.html" %}

{% block title %}
  Картинки
{% endblock title %}

{% block content %}

  <div class="row row-cols-1 row-cols-md-3">
  {% for picture in picture_list %}
    <div class="card" style="width: 18rem;">
      <img src="{{ picture.small_picture.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text"><a href="{{ picture.picture.url }}">{{ picture.title }}</a></p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  {% endfor %}
  </div>

{% endblock %}
